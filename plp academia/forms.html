<!DOCTYPE html>
<html>
    <head><title>A form program in HTML</title></head>
    <body>
        <form>
            <label for="name">Name: </label>
           <input type="text" name="Name" placeholder="Enter your name"><br>

           <label for="date of birth">Date of Birth</label>
           <input type="text" name="Date of Birth" placeholder="Enter date of birth"><br>
           
           <label for="gender">Whats is your gender</label>
           <br><input type="radio" name="option1" value="Male">Male<br>
                <input type="radio" name="option2" value ="Female">Female<br>
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Enter your current address"><br>
            <label for="email">Telephone</label>
            <input type="text" name="Telephone" placeholder="Enter your Telephone number"><br>
            <label for="email">Email address</label>
           <input type="text" name="Email adderess" placeholder="Enter your email address"><br>
           <label for="course">Course </label>
           <input type="text" name="Course" placeholder="Enter your course name"><br>
           <input type="button" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="button" value="Cancel"><br>


        
        </form>
    </body>
</html>
